<!DOCTYPE html>
<html>
<head>
  <title>Welcome - Migro's Restaurant</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .box {
      border: 1px solid #000;
      width: 300px;
      height: 500px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }
    .arrow {
      font-size: 30px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Welcome to</h3>
    <h2>Migro's Restaurant</h2>
    <div class="arrow" onclick="location.href='index.html'">&#8594;</div>
  </div>
</body>
</html>
